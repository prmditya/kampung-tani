# Multi-service stack for Kampung Tani IoT Monitoring

services:
  frontend:
    build: ./frontend
    container_name: kampungtani_frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    # volumes:
    #   - ./frontend:/app
    #   - frontend_node_modules:/app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
      - CHOKIDAR_USEPOLLING=true
    networks:
      - kampungtani_network

  backend:
    build: ./backend
    container_name: kampungtani_backend
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-kampoeng_tani_test}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_HOURS=24
      - API_PREFIX=/api/v1
      - ALLOWED_ORIGINS=http://localhost:3001
    volumes:
      - ./backend:/app
    networks:
      - kampungtani_network

  ingestion:
    build: ./ingestion
    container_name: kampungtani_ingestion
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin123}@db:5432/${POSTGRES_DB:-kampoeng_tani_test}
      - MQTT_BROKER=${MQTT_BROKER:-10.0.0.20}
      - MQTT_PORT=${MQTT_PORT:-1883}
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - MQTT_KEEPALIVE=${MQTT_KEEPALIVE:-60}
      - MQTT_TOPIC_PATTERN=${MQTT_TOPIC_PATTERN:-kampoengtani/+/+/data}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./ingestion:/app
    networks:
      - kampungtani_network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: kampungtani_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_DB: ${POSTGRES_DB:-kampoeng_tani_test}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - kampungtani_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-kampoeng_tani_test}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
  frontend_node_modules:

networks:
  kampungtani_network:
    driver: bridge
