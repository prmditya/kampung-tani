# Multi-service stack for Kampung Tani IoT Monitoring
# Uses environment variables from .env file for security

services:
  frontend:
    build: ./frontend
    container_name: kampungtani_frontend
    ports:
      - "${FRONTEND_EXTERNAL_PORT}:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_ENV=${NODE_ENV}
    command: "npm run dev"

  backend:
    build: ./backend
    container_name: kampungtani_backend
    ports:
      - "${BACKEND_EXTERNAL_PORT}:${API_PORT}"
    depends_on:
      - db
    environment:
      # Only pass Docker-specific environment overrides
      # All other config comes from mounted .env files
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./backend:/app/backend
      - ./.env:/app/.env:ro
      - ./backend/.env.local:/app/backend/.env.local:ro

  ingestion:
    build: ./ingestion
    container_name: kampungtani_ingestion
    depends_on:
      - db
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./ingestion:/app
      - ./.env:/app/.env:ro
      - ./ingestion/.env.local:/app/.env.local:ro
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: kampungtani_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_EXTERNAL_PORT}:${POSTGRES_PORT}"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

volumes:
  pgdata:
